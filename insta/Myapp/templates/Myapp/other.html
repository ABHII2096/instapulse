{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user_obj.username }}'s Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <style>

    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    .profile-header {
      text-align: center;
      padding: 25px 15px;
      background: #fff;
      border-radius: 15px;
      max-width: 450px;
      margin: 20px auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eee;
      margin-bottom: 12px;
    }

    h2 {
      margin: 5px 0;
      font-size: 20px;
    }

    .bio-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .follow-info {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .follow-info span b {
      display: block;
      font-size: 17px;
      color: #111;
    }

    .follow-btn, .unfollow-btn, .edit-btn {
      padding: 8px 22px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .unfollow-btn {
      background: #e74c3c;
    }

    .edit-btn {
      background: #333;
      text-decoration: none;
      display: inline-block;
    }

    .follow-btn:hover,
    .unfollow-btn:hover,
    .edit-btn:hover {
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      .profile-header {
        margin: 10px;
        padding: 20px;
      }
      .profile-pic {
        width: 95px;
        height: 95px;
      }
    }

  </style>
</head>

<body>

  <div class="profile-header">

  <h2>{{ user_profile.username }}</h2>
<img src="{{ user_profile.profile.profile_pic.url }}">
<p>{{ user_profile.profile.bio }}</p>
<!-- Do NOT show any edit buttons here -->


    <div class="follow-info">
      <span><b>{{ followers_count }}</b> Followers</span>
      <span><b>{{ following_count }}</b> Following</span>
    </div>



  </div>

</body>
</html>
