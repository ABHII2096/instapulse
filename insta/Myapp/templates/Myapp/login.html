<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Instapulse • Login</title>

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:linear-gradient(135deg,#833ab4,#fd1d1d,#fcb045);
  --primary:#4f46e5;
  --muted:#64748b;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
  font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  background:linear-gradient(180deg,#eef2ff,var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* Card */
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:32px 28px;
  animation:pop .6s ease;
}

@keyframes pop{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

/* Logo */
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo span{
  font-size:28px;
  font-weight:800;
  background:var(--accent);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:.5px;
}
.logo p{
  font-size:13px;
  color:var(--muted);
  margin:6px 0 0;
}

/* Fields */
.field{
  position:relative;
  margin-bottom:16px;
}
.field input{
  width:100%;
  height:48px;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #e6e9ef;
  font-size:15px;
  outline:none;
  background:#fff;
}
.field label{
  position:absolute;
  top:50%;
  left:14px;
  font-size:14px;
  color:var(--muted);
  pointer-events:none;
  transform:translateY(-50%);
  transition:.2s;
  background:#fff;
  padding:0 4px;
}

.field input:focus,
.field input:not(:placeholder-shown){
  border-color:#fd1d1d;
}
.field input:focus + label,
.field input:not(:placeholder-shown) + label{
  top:-7px;
  font-size:12px;
  color:#fd1d1d;
}

/* Button */
.btn{
  width:100%;
  height:48px;
  border:0;
  border-radius:10px;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  margin-top:8px;
  transition:transform .1s, box-shadow .1s;
  box-shadow:0 8px 18px rgba(253,29,29,.25);
}
.btn:hover{transform:translateY(-1px)}
.btn:active{transform:translateY(0)}

/* Footer */
.small{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
.small a{
  color:#fd1d1d;
  font-weight:600;
  text-decoration:none;
}

@media(max-width:420px){
  .card{padding:24px}
}

.btn.loading {
    pointer-events: none;
    opacity: 0.85;
    position: relative;
    color: transparent;
  }

  .btn.loading::after {
    content: "";
    width: 22px;
    height: 22px;
    border: 3px solid rgba(255,255,255,0.4);
    border-top-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 0.8s linear infinite;
  }
</style>
</head>

<body>
<main class="card">
  <form method="post" novalidate>
    {% csrf_token %}

    <div class="logo">
      <span>Instapulse</span>
      <p style="color:black">Sign in to continue</p>
    </div>

    <div class="field">
      <input type="text" name="username" required placeholder=" " />
      <label>Username</label>
    </div>

    <div class="field">
      <input type="password" name="password" required placeholder=" " />
      <label>Password</label>
    </div>

    <button type="submit" class="btn" id="loginBtn">
  Log in
</button>


    <p class="small">
      Don’t have an account?
      <a href="{% url 'register' %}">Sign up</a>
    </p>
  </form>
</main>
  <script>
    const form = document.querySelector("form");
    const btn = document.getElementById("loginBtn");

    form.addEventListener("submit", () => {
      btn.classList.add("loading");
      document.body.classList.add("loading");
    });
  </script>
</body>
</html>
