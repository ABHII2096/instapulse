{% load static %}
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications â€¢ Instapulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
      /* Title */
.notify-title {
  font-size: 20px;
  margin: 15px;
  font-weight: 600;
}

/* List */
.notify-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  padding: 10px;
}

/* Card */
.notification-card {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  background: #fff;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

/* Icon */
.notify-icon {
  color: #ff3b3b;
  font-size: 18px;
  margin-top: 4px;
}

/* Content */
.notify-content {
  flex: 1;
}

.notify-text {
  font-size: 14px;
  margin-bottom: 6px;
  color: #333;
}

.notify-time {
  font-size: 12px;
  color: #888;
}

/* Empty */
.no-notify {
  text-align: center;
  color: #888;
  margin-top: 40px;
}

/* Mobile responsive */
@media (max-width: 600px) {
  .notification-card {
    padding: 10px;
  }
  .notify-text {
    font-size: 13px;
  }
}

    </style>
<head>
  <body>
   
<h3 class="notify-title">Report Notifications</h3>

<div class="notify-list">
{% for report in reports %}
  <div class="notification-card">
    <div class="notify-icon">
      <i class="fa-solid fa-shield-halved"></i>
    </div>
    <div class="notify-content">
      <p class="notify-text">{{ report.admin_reply }}</p>
      <span class="notify-time">{{ report.created_at }}</span>
    </div>
  </div>
{% empty %}
  <p class="no-notify">No notifications yet</p>
{% endfor %}
</div>
</body>
</html>
