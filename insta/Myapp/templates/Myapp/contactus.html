    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Interactive</title>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:Poppins, sans-serif;
    }

    body{
        background: linear-gradient(135deg,#ffffff,#3b4e70);
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
        padding:20px;
    }

    .container{
        width:100%;
        max-width:700px;
        background:rgba(255,255,255,0.15);
        backdrop-filter:blur(15px);
        padding:40px;
        border-radius:16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2{
        text-align:center;
        margin-bottom:10px;
        font-weight:600;
        color:#fff;
    }

    p{
        text-align:center;
        margin-bottom:30px;
        color:#e3e3e3;
    }

    .form-group{
        position:relative;
        margin-bottom:20px;
    }

    input, textarea{
        width:100%;
        padding:14px 45px 14px 15px;
        border-radius:10px;
        border:2px solid transparent;
        outline:none;
        font-size:15px;
        transition:0.3s;
        background:rgba(255,255,255,0.85);
    }

    input:focus, textarea:focus{
        border-color:#6a11cb;
        box-shadow:0 0 10px rgba(0,0,0,0.2);
    }

    label{
        position:absolute;
        top:50%;
        left:15px;
        transform:translateY(-50%);
        font-size:14px;
        color:#666;
        transition:0.3s;
        pointer-events:none;
    }

    input:focus + label, input:not(:placeholder-shown) + label,
    textarea:focus + label, textarea:not(:placeholder-shown) + label{
    opacity: 0;
    }

    textarea{
        height:120px;
        resize:none;
    }

    .icon{
        position:absolute;
        right:15px;
        top:14px;
        font-size:18px;
        color:#666;
    }

    button{
        width:100%;
        padding:14px;
        background:#fff;
        color:#2575fc;
        font-weight:600;
        border:none;
        border-radius:10px;
        cursor:pointer;
        font-size:16px;
        transition:0.3s;
    }

    button:hover{
        background:#2575fc;
        color:#fff;
        transform:scale(1.03);
        box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    @media(max-width:500px){
        .container{ padding:30px; }
    }
    </style>
    
    </head>
